<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泰莱留学生租房</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (isMobile) {
                document.body.classList.add('mobile');
            }
        });
    </script>
    <script type="module" src="js/scripts.js"></script>
</head>
<body>
    <header id="all-properties">
        <a href="#" class="header-link">
            <h1>Cici泰莱租房</h1>
        </a>
    </header>
    
    <div id="location-description-container">
        <div id="location-description" class="description-box" style="display:none;">
            <p id="description-text"></p>
            <div id="location-tips" class="tips-box"></div>
        </div>
    </div>
    
    <nav class="nav-links">
        <a href="#" data-location="SS13">SS13</a>
        <a href="#" data-location="SS15">SS15</a>
        <a href="#" data-location="CasaTiara">CasaTiara</a>
        <a href="#" data-location="IconCity">IconCity</a>
        <a href="#" data-location="Greenfield">Greenfield</a>
        <a href="#" data-location="GeoLake">GeoLake</a>
        <a href="#" data-location="GeoSense">GeoSense</a>
        <a href="#" data-location="Union">Union Suites</a>
        <a href="#" data-location="Edumetro">Edumetro</a>
    </nav>
 
    <main id="property-list">
        <!-- Property cards will be dynamically inserted here by JavaScript -->
    </main>
    <footer>
        <p>&copy; 2024 马来西亚租房</p>
    </footer>

    <!-- Property Details Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="carousel">
                <div id="carousel-images" class="carousel-images"></div>
                <div class="carousel-buttons">
                    <button id="prev">&#10094;</button>
                    <button id="next">&#10095;</button>
                </div>
            </div>
            <div id="modal-details"></div>
            <div class="appointment-buttons-container">
                <button class="appointment-button" id="wechat-button">添加微信</button>
                <button class="appointment-button" id="whatsapp-button">添加WhatsApp</button>
            </div>
        </div>
    </div>

    <!-- Full Size Image Modal -->
    <div id="full-image-modal" class="modal">
        <span id="full-image-close" class="close">&times;</span>
        <img id="full-image" src="" alt="Full Size Image">
    </div>

    <!-- QR Code Modal -->
    <div id="qr-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="qr-close">&times;</span>
            <div id="qrcode"></div>
            <p>请扫描二维码并在微信中添加我们。</p>
        </div>
    </div>

</body>
</html>
